version: '3.4'

services:

  prometheus:
    container_name: prometheus
    image: bitnami/prometheus:latest
    volumes:
      - ./vol:/etc/prom
    restart: always
    ports:
      - 9090:9090

  # PERSON JOB PRODUCER
  grafana:
    container_name: grafana
    restart: always
    # network_mode: "host"
    image: grafana/grafana
    ports:
      - 3000:3000
